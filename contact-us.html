<html lang="en">

<header>
    <nav>

        </div>

<body>
    <h1>Contact us</h1>
    <div class="form">
        <form action="get">
            <h4>Full Name *</h4>
            <input name="name"type="text" placeholder="Enter your full name" id="name"></input>
            <h4>Email</h4>
            <input name="mail" type="email" placeholder="Enter your email" id="Email"></input>
            <h4>Phone</h4>
            <input name="phone" type="number" placeholder="Enter your phone" id="Phone"></input>
            <h4>Message *</h4>
            <textarea name="message" type="text" placeholder="write your message here..." row="80" cols="60"></textarea> 
            <button type="submit">Submit</button>  
        </form>
        <footer>
            <footer>
                <div class="footer-left">
                <img src="resources/images/logos/circle.svg" alt="logo">
                <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
                </div>
                <ul>
                    <li>Team</li>
                    <li>Press</li>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>About Us</li>
                    <li>Privacy Policy</li>
                </ul>
        </footer>
